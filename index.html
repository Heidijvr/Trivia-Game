<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
       
  
<div class="container">
    <div id="game">
    <h1>Food Trivia Game</h1>
        <p id="remaining-time" class="lead">Remaining Time: <span id="timer"></span></p>
        
    </div>
    <div id="results">
    </div>
</div>

<div><button id="start" class="btn btn-info btn-lg">Start Game</button>
    <div class="row">
        <div id="choices" class="text-center">     
        <div id="options">          
        </div>        
        </div>
    </div>
</div> 

<div id="questionAnswerBox">
    <div class="questionBox">
       <span id="questionText">What is the answer?</span>
    </div>
    <div id="answersBox">
            <div class="answerOptionBox"> 
                <span class="answerLabel">A</span>
                <span id="optionA" class="answerOption">Answer A</span>
            </div>
            <div class="answerOptionBox"> 
                <span class="answerLabel">B</span>
                <span class="answerOption">Answer B</span>
            </div>
            <div class="answerOptionBox"> 
                <span class="answerLabel">C</span>
                <span class="answerOption">Answer C</span>
            </div>
            <div class="answerOptionBox"> 
                <span class="answerLabel">D</span>
                <span class="answerOption">Answer D</span>
            </div>
    </div>
</div>
 



<div id="status"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
