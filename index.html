<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Crete+Round" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
       
  
<!-- <div class="container">      
        <div class="jumbotron heading">
            <h1 class="display-4 title">Food Trivia Game</h1>
        </div>
</div>  -->

<div id="heading">
    <h1><i class="fas fa-utensils"></i> Food Trivia Game</h1>
</div>

<div id="quizContainer" class="gameBox">

    <div id="remainingTime">Remaining Time: <span id="secondsRemaining"></span></div>
    <div class="text-center" id="questionAnswerBox" >
        <div class="questionBox">
        <span id="questionText">What is the answer?</span>
        </div>
    </div>   
    <div id="answersBox">
        <div class="answerOptionBox"> 
            <span class="answerLabel">A. </span>
            <span id="optionA" class="answerOption">Answer A</span>
        </div>
        <div class="answerOptionBox"> 
            <span class="answerLabel">B. </span>
            <span id="optionB" class="answerOption">Answer B</span>
        </div>
        <div class="answerOptionBox"> 
            <span class="answerLabel">C. </span>
            <span id="optionC" class="answerOption">Answer C</span>
        </div>
        <div class="answerOptionBox"> 
            <span class="answerLabel">D. </span>
            <span id="optionD" class="answerOption">Answer D</span>
        </div>
    </div>
</div>    


<div id="questionResult" class="gameBox gameBox">
        <div id="outcome">
            Correct!
        </div>
        <div id="correctAnswerBox">
            Correct Answer: <span id="correctAnswer"></span>
        </div>
</div>

             
<div id="scoreBox" class="gameBox">
        <div>
            Correct: <span id="correctScore"></span>
        </div>
        <div>
            Incorrect: <span id="incorrectScore"></span>
        </div>
        <div>
            Unanswered: <span id="unansweredScore"></span>    
        </div>
</div>

<div id="buttonBox" class="text-center gameBox">
        <button id="start" class="btn btn-default">
            Start Game
        </button>         
</div> 
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
